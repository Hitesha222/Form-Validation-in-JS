<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <h2>Register with us</h2>
      <div class="form-control">
        <label for="Username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" id="email" autocomplete="off" placeholder="Enter email">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="off" placeholder="Enter password">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" autocomplete="off" placeholder="Confirm password">
        <small>Error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"> </script>
</body>

</html>
